<div id="searcharea">
<p>Enter the name of an elected MP for Labour</p>
<input type="search" name="search" id="search" placeholder="MP Name" />
</div>
<div id="update"></div>






<div id="placeholder">

</div>
<script>
$('#search').keyup(function(){
	var searchField = $('#search').val();
	var myExp = new RegExp(searchField, 'i');
	console.log(searchField);
	$.getJSON('../../json/mps.json', function(data){
	var output = '<ul class="searchresult">';
	$.each(data, function(key, val){
	if(searchField != ""){
	if((val.mp.search(myExp) != -1) && val.party == "Labour"){
	output +='<li>';
	output +="<a href='" + val.url + "' >" + val.mp;
	output +='</li>';
	}
	}	
	});
	output += '</ul>';
	$('#update').html(output);
	});
	});
</script>
